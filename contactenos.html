<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - K-Pop Station 🎶</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        h1, h2, h3 {
            color: #444;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Barra de Navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            padding: 1rem 2rem;
            margin: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 1rem;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #a537ff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            font-weight: 600;
            color: #000000; /* Color negro para los enlaces */
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-links a:hover {
            color: #ff6b6b; /* Rosa vibrante al pasar el mouse */
            transform: scale(1.1); /* Efecto de zoom */
        }

        .nav-links .active a {
            color: #ff6b6b;
            font-weight: 700;
            border-bottom: 2px solid #ff6b6b;
            text-shadow: none;
        }

        /* Botón hamburguesa */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 21px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #000000; /* color negro para las rayitas */
            border-radius: 2px;
        }

        /* Responsive: Mostrar hamburguesa en pantallas pequeñas */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 80px; /* debajo de navbar */
                left: 0;
                right: 0;
                background-color: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                padding: 1rem 0;
                margin: 0;
                border-radius: 0 0 15px 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                transform: translateY(-150%);
                transition: transform 0.3s ease-in-out;
                z-index: 9999;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .nav-links li {
                margin: 0;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Resto de tus estilos (hero, form, etc.)... */
        /* Sección Principal (Hero) con Degradado */
        .hero-section {
            background: linear-gradient(to top, #000000, #42a5f5, #d81b60, #8e24aa);
            color: #fff;
            text-align: center;
            padding: 8rem 2rem;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff8a8a;
        }

        /* Sección de Artistas Destacados */
        .featured-artists {
            padding: 4rem 2rem;
            text-align: center;
        }

        .artist-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card h3 {
            margin: 1rem 0 0.5rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            padding: 0 1rem 1rem;
        }

        /* Estilos de la Página de Contacto */
        .contact-page {
            background: linear-gradient(to top, #000000, #42a5f5, #d81b60, #8e24aa); /* Mismo degradado que el hero */
            padding: 4rem 2rem;
            color: #fff; /* Texto blanco para contrastar con el fondo oscuro */
        }

        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }

        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente para el formulario */
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .contact-form-container h2 {
            color: #8e24aa;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-form-container p {
            color: #555;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #8e24aa;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #d81b60;
            color: #fff;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #ff80ab;
            transform: translateY(-2px);
        }

        /* Pie de Página */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">K-Pop Station</a>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mi_musica.html">Mi musica</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactenos.html">Contactanos</a></li>
            </ul>

            <!-- Botón hamburguesa -->
            <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-section">
            <div class="contact-form-container">
                <h2>¡Contáctanos!</h2>
                <p>Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 K-Pop Station. Todos los derechos reservados.</p>
    </footer>

    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggleButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        toggleButton.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                navLinks.classList.toggle('active');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
